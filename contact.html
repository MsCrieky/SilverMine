<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Silver Lodge</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars" style="color: #ffffff"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>

                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content-->
    <main>
        <section id="contact">
            <div id="contac-us">
                <form action="https://formdump.codeinstitute.net" method="post">
                    <div id="first-name" class="form-group">
                        <label for="name">First Name:</label>
                        <input type="text" id="name" name="name" placeholder="Write your name here..."; required>
                    </div>
                    <div id="last-name" class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Write your last name here..." required>
                    </div>
                    <div id="email" class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Write your email here..." required>
                    </div>
                    <div id="messsage" class="form-group">
                        <label for="message">Message:</label>
                        <input type="text" id="message" name="message" placeholder="If you have somthing you want us to make for you, let us know...">
                    </div>
                    <div id="radio-interest">
                        <label for="interest">If you are interested in more info about silversmithing, please tick this </label>
                        <input type="radio" id="interest" >
                    </div>
                    <button>Send</button>
                </form>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>

            <li>

                    aria-label="Visit our twitter page (opens in a new tab"><i class="fa-brands fa-twitter"
